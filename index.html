<!DOCTYPE html>
<html>
    <head>
        <title>Spiral Polygon</title>
        <meta name="viewport" content="width=device-width">
        <link href="index.css" type="text/css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="dropdown">
            <div class=dropdown-icon>â–¼</div>
            <div class=dropdown-content>
                <label for=sides>Number of sides</label>
                <input type="number" value=6 name="sides" id="sides"/>
                <label for=delta-theta>Change in angle</label>
                <input type="range" min=0 max=360 name="delta-theta" id="delta-theta"/>
                <label for=stroke-weight>Line width</label>
                <input type="range" value=1 min=1 name="stroke-weight" id="stroke-weight"/>
                <button onclick="reset()">Reset</button>
                <a class=link href="https://github.com/kermitpurple/spiral_polygon">Source</a>
            </div>
        </div>
    </body>
</html>
