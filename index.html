<!DOCTYPE html>
<html>
    <head>
        <title>Spiral Polygon</title>
        <meta name="viewport" content="width=device-width">
        <link href="index.css" type="text/css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="dropdown">
            <div class=dropdown-icon>â–¼</div>
            <div class=dropdown-content>
                <label for=sides>Number of sides</label>
                <input type="number" value=6 min=1 name="sides" id="sides"/>
                <div class=checkboxes>
                    <label for="slider-checkbox">Slider</label>
                    <input type="checkbox" name="slider-checkbox" id="slider-checkbox" checked/>
                    <label for="color-anim">Color Animation</label>
                    <input type="checkbox" name="color-anim" id="color-anim"/>
                </div>
                <label for=delta-theta>Change in angle</label>
                <input type="range" min=0 max=360 name="delta-theta" id="delta-theta"/>
                <label for=stroke-weight>Line width</label>
                <input type="range" min=1 name="stroke-weight" id="stroke-weight"/>
                <label for=max-length>Max side length</label>
                <input type="range" name="max-length" id="max-length" min=20 max=10000>
                <label for=color-offset>Color Offset</label>
                <input type="range" name="color-offset" id="color-offset" min=0 max=360>
                <button onclick="reset_all()">Reset</button>
                <button onclick="navigator.clipboard.writeText(make_link());">Copy Link</button>
                <a class=link href="https://github.com/kermitpurple/spiral_polygon">Source</a>
            </div>
        </div>
    </body>
</html>
